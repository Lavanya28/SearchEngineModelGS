    <body>
		
		<!-- Top content -->
        <div class="top-content">
        	<div class="container">
        	
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1 class="wow fadeInLeftBig">Author Visualization</h1>
						<div class="description wow fadeInLeftBig">
							<p>
								An author co-author graph visualization that includes number of shared papers, number of shared citations and  recent year of work
							</p>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 subscribe wow fadeInUp">
               			<form class="form-inline" role="form" action="{% url 'process' %}" method="post">
               			{% csrf_token %}
	                    	<div class="form-group">
	                    		<label class="sr-only" for="subscribe-email">Email address</label>
	                        	<input type="text" name="firstname" placeholder="Enter author's name" class="subscribe-email form-control" id="subscribe-email">
	                        </div>
	                        <button type="submit" class="btn">Submit <i class="fa fa-angle-right"></i></button>
	                    </form>
	                    <div class="success-message"></div>
	                    <div class="error-message"></div>
					</div>
				</div>
